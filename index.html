<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>To Do List</h1>
    
    <div class="toDo">      
        <div id="toComplete">

            <div id="enterTask">
                <input id="taskInp" type="text" placeholder="enter task">
                <button id="addBtn">Add task</button>
            </div>

            <div id="tasks"></div>

        </div>

        <div id="completed">
            <h2>Tasks done</h2>

            <div id="tasksDone"></div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
